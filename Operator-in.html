<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //adalah operator yang bisa di lakukan untuk mengecek apakah sebuag property ada dalam object/tidak

        const nama = {
            firstName : "Yayan",
            lastName  : "Rif\'an"
        }

        const result = "lastName" in nama; //true
        document.writeln(`<p>${result}</p>`);

    </script>
</body>
</html>
