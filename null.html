<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        /*
            Perbedaan null dengan undifined
          null berarti datanya kosong sedangkan 
          undefined belum ada datanya/value nya
        */

        let firstName = "yayan";

        if (firstName === undefined){
            alert("Hello undifined");
        }
        else if (firstName === null){
            alert("Hello null");
        }
        else{
            alert("hallo " + firstName);
        }

    </script>
</body>
</html>
