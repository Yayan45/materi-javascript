<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Nama : " + "Yayan");
        document.writeln("<br>");
        document.writeln("Mahasiswa : " + "Teknik Infromatika");
        document.writeln("<br>");
        
        /*
        kode escape sequence
        \n          =         ENTER
         \t          =         TAB
         \'          =         '
         \"          =         "
         \\          =         \ 
        
         write artinya satu baris
         writln artinya enter
        */ 
        
      let Nama ="yayan Rif\'an awaludin";
      let jurusan = "\"Teknik Informatika\"";
      let asal = "kabupaten\nPemalang";

      document.writeln(Nama);
      document.writeln("<br>");
      document.writeln(jurusan);
      document.writeln("<br>");
      document.writeln(asal);

      
        

    </script>
</body>
</html>
