<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        &&          Dan               AND    Jika salah satu salah maka salah semua
        ||          Atau              OR     Jika salah satu benar maka benar semua
        !           Kebalikan                Jika benar maka di ubah menjadi salah
        
        */

        const nilaiUjian = 76;
        const nilaiAbsensi = 70;

        const lulusUjian = nilaiUjian > 75;
        const lulusAbsensi = nilaiAbsensi > 75;

        const lulus = lulusUjian || lulusAbsensi;
        document.writeln("<p>"+ lulus +"</p>");


    
    </script>
</body>
</html>
