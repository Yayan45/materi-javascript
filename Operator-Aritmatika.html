<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        let angka = 1+1;//2
        document.writeln("<p>" + "1 + 1 = " + angka + "</p>");
        let originalAngka = angka;//2

        angka -=1; //1
        document.writeln("<p>" + originalAngka + " - 1 = " + angka + "</p>");
        originalAngka =angka;

        angka *=2; //1
        document.writeln("<p>"+ originalAngka + "* 2 = " +angka+ "</p>");

    

    </script>
</body>
</html>
