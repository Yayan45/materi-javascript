<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
    document.writeln(100);
    document.writeln("<br>");
    document.writeln(100.10);
    document.writeln("<br>");
    document.writeln(0b11111010); //binary atau bilangan biner
    document.writeln("<br>");
    document.writeln(0xff); //hexadecimal
    document.writeln("<br>");
    document.writeln(0o10); //octal
    
    </script>
</body>
</html>
