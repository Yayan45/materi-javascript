<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //kondisi switch statment hanya untuk perbandingan ==
        const nilai = "B";

        switch (nilai) {
           case "A":
             alert("Wow anda lulus dengan sangat baik");
             break;
           case "B":
           case "D":
             alert("anda lulus");
             break;
           case "E":
             alert("anda tidak lulus");
           default:
            alert("anda salah jurusan");

        }

    </script>
</body>
</html>
