<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator unary</title>
</head>
<body>
    <script>
        let angka = 1;
        document.writeln("<p>"+ angka +"</p>");
        
        angka--; //sama dengan di kurangi satu
        document.writeln("<p>"+ angka +"</p>");
        
        angka++; //sama dengan di tambah satu
        document.writeln("<p>"+ angka +"</p>");
        
        angka = -angka; //dikonversikan ke negative
        document.writeln("<p>"+ angka +"</p>");
       
    </script>
</body>
</html>
