<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //typeof merupakan operator yang bisa kita gunakan untuk melihat type data sebuah value atau variable

        let data = "yayan";

        const typeData = typeof data;
        alert(typeData);
    </script>
